spring.datasource.password=root123

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect

# none -This option disables the hbm2ddl.auto tool, so hibernate is not going to take any action for
#        managing the underlying database schema
# create-only -This option tells Hibernate to generate the database schema from the entity model
# drop - This option tells Hibernate to drop the database schema using the entity model as a reference
#        for the DDL Drop statements.
# create - This option tells Hibernate to drop the database schema and recreate it afterward using the
#         entity model as a reference.
# create-drop-This option tells Hibernate to drop the database schema and recreate it afterward using the
#             entity model as a reference and upon closing the JPA EntityManagerFactory or the hibernate
#            SessionFactory, the database schema will be dropped again.
# validate - This option tells Hibernate to validate the underlying database schema against the entity mappings
# update - This option tells Hibernate that alter the database tables per entity mapping changes

spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
